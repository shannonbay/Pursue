name: Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  # Detect which projects have changes
  changes:
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
      server: ${{ steps.filter.outputs.server }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'pursue-app/**'
            server:
              - 'pursue-server/**'

  # Android App Tests
  android-tests:
    needs: changes
    if: ${{ needs.changes.outputs.app == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    defaults:
      run:
        working-directory: pursue-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" | base64 -d > app/google-services.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platform-tools platforms;android-35 build-tools;35.0.0'
          accept-android-sdk-licenses: true

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            pursue-app/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('pursue-app/**/*.gradle*', 'pursue-app/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon --stacktrace

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            pursue-app/app/build/test-results/**/*.xml
          check_name: Android Unit Tests
          comment_mode: always
          report_individual_runs: true
          fail_on: 'errors'

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-test-reports
          path: |
            pursue-app/app/build/test-results/**/*.xml
            pursue-app/app/build/reports/tests/**/*
          retention-days: 30

      - name: Clean up secrets
        if: always()
        run: rm -f app/google-services.json

  # Server Tests
  server-tests:
    needs: changes
    if: ${{ needs.changes.outputs.server == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pursue-server

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: pursue_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pursue-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          TEST_DATABASE_URL: postgresql://postgres:test_password@localhost:5432/pursue_test
          JWT_SECRET: test-secret-key-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci
          GOOGLE_CLIENT_ID: test-google-client-id
          NODE_ENV: test
        run: npm run test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: pursue-server/coverage/lcov.info
          fail_ci_if_error: false
